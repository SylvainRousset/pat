<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .main-text { font-size: 24px; }
    .sub-text { font-size: 14px; }
    .script-text { font-family: 'Brush Script MT', cursive; font-size: 28px; }
  </style>
  
  <!-- Fond principal -->
  <circle cx="100" cy="100" r="80" fill="#f8e3c5" stroke="#c9a66b" stroke-width="3"/>
  
  <!-- Éléments décoratifs -->
  <path d="M100,20 Q130,50 160,50 Q130,80 160,110 Q130,140 100,180 Q70,140 40,110 Q70,80 40,50 Q70,50 100,20" fill="none" stroke="#c9a66b" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Gâteau stylisé -->
  <path d="M70,80 C85,50 115,50 130,80 L130,110 C115,140 85,140 70,110 Z" fill="#e8c39e" stroke="#c9a66b" stroke-width="2"/>
  
  <!-- Crème/glaçage -->
  <path d="M80,90 C90,75 110,75 120,90 L120,105 C110,120 90,120 80,105 Z" fill="#f1e9dc" stroke="#c9a66b" stroke-width="1.5"/>
  
  <!-- Petits éléments décoratifs -->
  <circle cx="75" cy="95" r="3" fill="#d35f5f"/> <!-- Fraise -->
  <circle cx="125" cy="95" r="3" fill="#d35f5f"/> <!-- Fraise -->
  <circle cx="100" cy="85" r="4" fill="#6d4c41"/> <!-- Chocolat -->
  
  <!-- Petites décorations -->
  <path d="M85,65 Q100,55 115,65" fill="none" stroke="#c9a66b" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M85,135 Q100,145 115,135" fill="none" stroke="#c9a66b" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Texte -->
  <text x="100" y="150" text-anchor="middle" class="script-text" fill="#6d4c41">Pâtisserie</text>
  <text x="100" y="170" text-anchor="middle" class="text sub-text" fill="#8d6e63">Saveurs Artisanales</text>
</svg> 